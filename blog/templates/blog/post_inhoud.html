{% block inhoud %}
    <article class="post">
        {% if post.published_date %}
            <time class="date">
                {{ post.published_date }}
            </time>
        {% endif %}

        <h2> {{ post.title }} </h2>
        <p> {{ post.text|linebreaksbr }}</p>

<!--toegevoegd ivm praktijkopdracht, delete knop toevoegen: views, post_inhoud en urls.py-->

<!--einde-->
    </article>
{% endblock %}
